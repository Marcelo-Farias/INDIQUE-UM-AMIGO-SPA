<section class="container">
  <form class="formulario" (ngSubmit)="incluir()">

    <h2 class="titulo">Incluir Indicação</h2>

    <div class="form-field">
      <label class="form-field_label" for="nome">Nome</label>
      <input class="form-field_input" id="nome" type="text" [(ngModel)]="nome" name="nome" >
    </div>

    <div class="form-field">
      <label class="form-field_label" for="cpf">CPF</label>
      <input class="form-field_input" id="cpf" type="text" [(ngModel)]="cpf" name="cpf" >
    </div>

    <div class="form-field">
      <label class="form-field_label" for="telefone">Telefone</label>
      <input class="form-field_input" id="telefone" type="text" [(ngModel)]="telefone" name="telefone">
    </div>

    <div class="form-field">
      <label class="form-field_label" for="email">E-mail</label>
      <input class="form-field_input" id="email" type="text" [(ngModel)]="email" name="email">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Incluir</button>
    </div>

  </form>
</section>
